<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          name="search_input"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Jaipur, India</div>
          <div class="date">Friday 17 May 2024</div>
        </section>
        <div class="current">
          <div class="temp">40<span>°c</span></div>
          <div class="weather">Haze</div>
          <div class="hi-low">36°c / 43°c</div>
          <div id="hourly-forecast"></div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
